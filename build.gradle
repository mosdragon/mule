apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/Trydent.jar')
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.fxml"]
        }
    }
}

sourceCompatibility = 1.7
version = '1.0'
jar {
    jar {
        manifest {
            attributes "Main-Class": 'edu.gatech.cs2340.sharkbait.MainApplication'
        }

        from {
            configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}

defaultTasks 'jar'